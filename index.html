<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>minton 성장일기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-section">
    <div class="header-inner">
      <div class="shuttlecock-illustration">
        <!-- 셔틀콕 SVG -->
        <svg width="60" height="60" viewBox="0 0 80 80" fill="none">
          <ellipse cx="40" cy="65" rx="18" ry="10" fill="#ffe066" stroke="#b5cc18" stroke-width="2"/>
          <rect x="32" y="50" width="16" height="18" rx="8" fill="#fffde7" stroke="#b5cc18" stroke-width="2"/>
          <polygon points="40,10 30,50 50,50" fill="#fffde7" stroke="#b5cc18" stroke-width="2"/>
          <circle cx="40" cy="10" r="7" fill="#ffe066" stroke="#b5cc18" stroke-width="2"/>
          <ellipse cx="40" cy="10" rx="3" ry="2" fill="#b5cc18"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>🏸 minton 성장일기</h1>
        <div class="info">
          <span>📅 <strong>레슨:</strong> 월수금</span>
          <span>⏳ <strong>구력:</strong> 6개월</span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="skills-card">
      <h2>🏅 기술력</h2>
      <ul class="skills-list">
        <li>클리어 🏹
          <input type="range" min="0" max="10" value="3" step="0.1" disabled>
          <span class="range-value">3점</span>
        </li>
        <li>드라이브 🚀
          <input type="range" min="0" max="10" value="8" step="0.1" disabled>
          <span class="range-value">8점</span>
        </li>
        <li>드롭 🍃
          <input type="range" min="0" max="10" value="1" step="0.1" disabled>
          <span class="range-value">1점</span>
        </li>
        <li>헤어핀 ✂️
          <input type="range" min="-5" max="10" value="-2" step="0.1" disabled>
          <span class="range-value">-2점</span>
        </li>
        <li>스매시 💥
          <input type="range" min="0" max="10" value="3" step="0.1" disabled>
          <span class="range-value">3점</span>
        </li>
      </ul>
    </section>
    <section class="log-card">
      <h2>📈 성장 로그</h2>
      <ul class="log-list">
        <li>✏️ 코치님께 혼나기 23428회</li>
        <li>💡 셔틀콕 줍기 99485309842회</li>
        <li>🔥 라켓 날리기 1239회</li>
        <li>🤔 멍들기 38223777회</li>
      </ul>
    </section>
  </main>
</body>
</html>
